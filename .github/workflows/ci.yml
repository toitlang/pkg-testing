name: "CI"
on:
  pull_request:
  push:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # checkout the repo
      - run: >
          curl -L https://github.com/toitlang/toit/releases/latest/download/toit-linux.tar.gz | tar -zxf -
      - run: ls -laR
      - run: ./toit/bin/toit.run tests/basic.toit
